<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="gameTitle">
        <h1>Rock Paper Scissors <br> Shoot!</h1>
    </div>
    <div class="results">
        <h2>Result of last round : </h2>
        <p id="roundResult">No rounds were played</p>
        <p id="gameOver"></p>
    </div>
    <div class="scores">
        <h2>Score</h2>
        <div class="playerScoreUi">
            <h3>Player : </h3>
            <p id="playerScore">0</p>
        </div>
        <div class="computerScoreUi">
            <h3>Computer : </h3>
            <p id="computerScore">0</p>
        </div>
    </div>
    <div class="buttons">
        <button id="rock">Rock!</button>
        <button id="paper">Paper!</button>
        <button id="scissors">Scissors!</button>
        <button id="restart">Restart Game</button>
    </div>
</body>
</html>
